<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPMS - Gestion Pannes Étudiantes</title>
    <!-- CDN Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ========== STYLES SIMPLIFIÉS ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 32px;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #10b981;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Écran Login -->
        <div id="loginScreen">
            <div class="card">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h1>SPMS</h1>
                    <p class="subtitle">Système de Gestion des Pannes Étudiantes</p>
                </div>

                <div id="errorMessage" class="error"></div>

                <div class="input-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="admin@example.com" required>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button id="loginBtn" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>

                <div class="info">
                    <p><i class="fas fa-exclamation-triangle"></i> Accès restreint</p>
                    <p>Pas d'inscription publique. Admin uniquement.</p>
                </div>
            </div>
        </div>

        <!-- Écran Dashboard -->
        <div id="dashboardScreen" class="hidden">
            <div class="card">
                <div class="logo">
                    <div class="logo-icon" style="background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h1>Bienvenue !</h1>
                    <p class="subtitle">Vous êtes connecté</p>
                </div>

                <div style="background: #f9fafb; padding: 20px; border-radius: 12px; margin-bottom: 25px;">
                    <p><strong>ID Utilisateur:</strong> <span id="userId"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Rôle:</strong> <span id="userRole">Chargement...</span></p>
                </div>

                <div id="debugInfo" style="font-family: monospace; font-size: 12px; background: #1f2937; color: #10b981; padding: 15px; border-radius: 8px; margin-bottom: 20px; max-height: 200px; overflow-y: auto;">
                    <p>> Initialisation...</p>
                </div>

                <button id="logoutBtn" class="btn" style="background: #ef4444;">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION SUPABASE - À MODIFIER !
        // ============================================
        const SUPABASE_URL = 'https://cbldvqdkkjrfybpxsias.supabase.co';  // REMPLACEZ
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNibGR2cWRra2pyZnlicHhzaWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjg0OTUsImV4cCI6MjA4NTkwNDQ5NX0.KVXrLumq1SxLT02XEdF-aEyfCsp-hXA4uZOjfPJgtxg';  // REMPLACEZ
        
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let supabaseClient = null;
        let currentUser = null;
        
        // ============================================
        // FONCTIONS D'AFFICHAGE
        // ============================================
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
            errorEl.style.display = 'block';
            addDebug('ERROR: ' + message);
        }
        
        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = 'none';
        }
        
        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            hideError();
            addDebug('Affichage écran login');
        }
        
        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
            hideError();
            addDebug('Affichage écran dashboard');
        }
        
        function addDebug(message) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.innerHTML += '<p>> ' + message + '</p>';
            debugEl.scrollTop = debugEl.scrollHeight;
        }
        
        // ============================================
        // INITIALISATION SUPABASE
        // ============================================
        function initSupabase() {
            try {
                addDebug('Initialisation Supabase...');
                
                // Vérifier les clés
                if (SUPABASE_URL.includes('YOUR-PROJECT') || SUPABASE_ANON_KEY.includes('YOUR-ANON-KEY')) {
                    showError('Configuration Supabase manquante ! Modifiez les variables SUPABASE_URL et SUPABASE_ANON_KEY dans le code.');
                    return false;
                }
                
                // Créer le client
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                addDebug('✅ Supabase initialisé');
                return true;
                
            } catch (error) {
                showError('Erreur d\'initialisation Supabase: ' + error.message);
                return false;
            }
        }
        
        // ============================================
        // FONCTIONS D'AUTHENTIFICATION
        // ============================================
        async function checkCurrentUser() {
            try {
                addDebug('Vérification session...');
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    addDebug('Erreur session: ' + error.message);
                    showLogin();
                    return;
                }
                
                if (session && session.user) {
                    currentUser = session.user;
                    addDebug('✅ Session trouvée: ' + session.user.email);
                    await loadUserProfile();
                    showDashboard();
                } else {
                    addDebug('Aucune session active');
                    showLogin();
                }
            } catch (error) {
                addDebug('Exception: ' + error.message);
                showLogin();
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            // Désactiver le bouton pendant la connexion
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            
            hideError();
            addDebug('Tentative de connexion avec: ' + email);
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showError('Erreur de connexion: ' + error.message);
                    addDebug('❌ Erreur auth: ' + error.message);
                } else {
                    currentUser = data.user;
                    addDebug('✅ Connexion réussie! ID: ' + data.user.id.substring(0, 8) + '...');
                    await loadUserProfile();
                    showDashboard();
                }
            } catch (error) {
                showError('Erreur inattendue: ' + error.message);
                addDebug('❌ Exception: ' + error.message);
            } finally {
                // Réactiver le bouton
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        }
        
        async function loadUserProfile() {
            if (!currentUser) return;
            
            // Afficher les infos de base
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userId').textContent = currentUser.id.substring(0, 8) + '...';
            
            addDebug('Chargement du profil...');
            
            try {
                // Récupérer le rôle depuis la table profiles
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('role, full_name')
                    .eq('id', currentUser.id)
                    .single();
                
                if (error) {
                    document.getElementById('userRole').textContent = 'Profil non trouvé';
                    addDebug('⚠️ Profil non trouvé: ' + error.message);
                    addDebug('Exécutez le SQL pour créer le profil admin');
                } else {
                    document.getElementById('userRole').textContent = profile.role + ' - ' + profile.full_name;
                    addDebug('✅ Rôle: ' + profile.role + ', Nom: ' + profile.full_name);
                }
            } catch (error) {
                document.getElementById('userRole').textContent = 'Erreur';
                addDebug('❌ Erreur profil: ' + error.message);
            }
        }
        
        async function logout() {
            addDebug('Déconnexion...');
            
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) {
                    addDebug('Erreur déconnexion: ' + error.message);
                } else {
                    addDebug('✅ Déconnecté avec succès');
                    currentUser = null;
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('debugInfo').innerHTML = '<p>> Initialisation...</p>';
                    showLogin();
                }
            } catch (error) {
                addDebug('Exception déconnexion: ' + error.message);
            }
        }
        
        // ============================================
        // ÉVÉNEMENTS ET INITIALISATION
        // ============================================
        function setupEventListeners() {
            // Bouton de connexion
            document.getElementById('loginBtn').addEventListener('click', login);
            
            // Bouton de déconnexion
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Entrée = connexion
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            
            addDebug('Événements configurés');
        }
        
        // ============================================
        // INITIALISATION AU CHARGEMENT
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            addDebug('Page chargée');
            
            // Initialiser Supabase
            if (!initSupabase()) {
                return;
            }
            
            // Configurer les événements
            setupEventListeners();
            
            // Vérifier si l'utilisateur est déjà connecté
            await checkCurrentUser();
            
            addDebug('✅ Prêt - entrez vos identifiants');
            
            // Fonction de débogage pour la console
            window.debugApp = function() {
                console.log('=== DÉBOGAGE APP ===');
                console.log('Supabase:', supabaseClient ? '✅ Initialisé' : '❌ Non initialisé');
                console.log('Current User:', currentUser);
                console.log('Config URL:', SUPABASE_URL);
                console.log('Config Key length:', SUPABASE_ANON_KEY ? SUPABASE_ANON_KEY.length : 'null');
            };
        });
    </script>
</body>
</html>
