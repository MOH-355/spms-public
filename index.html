<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPMS - Gestion Pannes √âtudiantes</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables CSS */
        :root {
            --green: #10b981;
            --green-dark: #059669;
            --orange: #f97316;
            --orange-dark: #ea580c;
            --gray-light: #f9fafb;
            --gray: #6b7280;
            --gray-dark: #374151;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-light) 0%, #e5e7eb 100%);
            min-height: 100vh;
            color: var(--gray-dark);
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid #e5e7eb;
            padding: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .input-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-dark);
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--green);
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container" style="padding: 40px 0;">
        <!-- Login Screen -->
        <div id="loginScreen">
            <div class="card" style="max-width: 400px; margin: 0 auto;">
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--green) 0%, var(--green-dark) 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 32px;">
                        <i class="fas fa-building"></i>
                    </div>
                    <h1 style="font-size: 32px; margin-bottom: 8px;">SPMS</h1>
                    <p style="color: var(--gray);">Syst√®me de Gestion des Pannes √âtudiantes</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <div class="input-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="admin@example.com" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button id="loginBtn" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>

                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5e7eb; text-align: center; color: var(--gray); font-size: 14px;">
                    <p><i class="fas fa-exclamation-triangle"></i> Acc√®s restreint</p>
                    <p>Pas d'inscription publique. Admin uniquement.</p>
                </div>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="hidden">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-size: 32px; color: var(--green);">
                    <i class="fas fa-tools"></i> Tableau de bord SPMS
                </h1>
                <p id="welcomeMessage" style="color: var(--gray); margin-top: 10px;"></p>
            </div>
            
            <div class="card">
                <h2 style="margin-bottom: 20px; color: var(--green);">
                    <i class="fas fa-user-circle"></i> Informations
                </h2>
                <div style="background: var(--gray-light); padding: 20px; border-radius: 12px; margin-bottom: 25px;">
                    <p><strong>ID Utilisateur:</strong> <span id="userId"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>R√¥le:</strong> <span id="userRole">Chargement...</span></p>
                </div>
                
                <div style="display: flex; gap: 15px;">
                    <button id="testPanneBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Tester cr√©ation panne
                    </button>
                    <button id="logoutBtn" class="btn" style="background: #ef4444; color: white;">
                        <i class="fas fa-sign-out-alt"></i> D√©connexion
                    </button>
                </div>
            </div>
            
            <div id="debugInfo" class="card" style="margin-top: 20px; font-family: monospace; font-size: 14px;">
                <h3 style="color: var(--orange); margin-bottom: 15px;">
                    <i class="fas fa-bug"></i> Informations de d√©bogage
                </h3>
                <div id="debugContent">
                    <p>En attente de connexion...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        // ‚ö†Ô∏è REMPLACEZ CES VALEURS PAR LES V√îTRES !
        const SUPABASE_URL = 'https://cbldvqdkkjrfybpxsias.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNibGR2cWRra2pyZnlicHhzaWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjg0OTUsImV4cCI6MjA4NTkwNDQ5NX0.KVXrLumq1SxLT02XEdF-aEyfCsp-hXA4uZOjfPJgtxg';
        
        // ================= INITIALISATION =================
        let supabase;
        let currentUser = null;
        
        // Fonction pour initialiser Supabase
        function initSupabase() {
            console.log('üöÄ Initialisation de Supabase...');
            console.log('URL:', SUPABASE_URL);
            console.log('Key length:', SUPABASE_KEY ? SUPABASE_KEY.length : 'null');
            
            if (!SUPABASE_URL || !SUPABASE_KEY || 
                SUPABASE_URL.includes('YOUR-PROJECT') || 
                SUPABASE_KEY.includes('YOUR-ANON-KEY')) {
                showError('‚ùå Configuration Supabase manquante !<br>Veuillez configurer SUPABASE_URL et SUPABASE_KEY dans le code.');
                return false;
            }
            
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('‚úÖ Supabase initialis√© avec succ√®s');
                return true;
            } catch (error) {
                console.error('‚ùå Erreur d\'initialisation Supabase:', error);
                showError('Erreur d\'initialisation: ' + error.message);
                return false;
            }
        }
        
        // ================= FONCTIONS UTILITAIRES =================
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.innerHTML = message;
            errorEl.style.display = 'block';
        }
        
        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = 'none';
        }
        
        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            hideError();
        }
        
        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
            hideError();
        }
        
        function updateDebugInfo(message, type = 'info') {
            const debugEl = document.getElementById('debugContent');
            const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#6b7280';
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            
            debugEl.innerHTML += `<p style="color: ${color}; margin: 5px 0;">${icon} ${message}</p>`;
            debugEl.scrollTop = debugEl.scrollHeight;
        }
        
        // ================= FONCTIONS AUTH =================
        async function checkCurrentSession() {
            console.log('üîç V√©rification de la session en cours...');
            updateDebugInfo('V√©rification de la session...');
            
            if (!supabase) {
                console.error('Supabase non initialis√©');
                return;
            }
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Erreur session:', error);
                    updateDebugInfo('Erreur session: ' + error.message, 'error');
                    showLogin();
                    return;
                }
                
                if (session) {
                    console.log('‚úÖ Session trouv√©e:', session.user.email);
                    currentUser = session.user;
                    await loadUserProfile();
                    showDashboard();
                } else {
                    console.log('‚ùå Aucune session active');
                    updateDebugInfo('Aucune session active');
                    showLogin();
                }
            } catch (error) {
                console.error('Exception lors de la v√©rification de session:', error);
                updateDebugInfo('Exception: ' + error.message, 'error');
                showLogin();
            }
        }
        
        async function login() {
            console.log('üîê Tentative de connexion...');
            updateDebugInfo('Tentative de connexion...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                updateDebugInfo('Champs manquants', 'error');
                return;
            }
            
            hideError();
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            
            try {
                console.log('üìß Tentative de connexion avec:', email);
                updateDebugInfo('Tentative avec email: ' + email);
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });
                
                if (error) {
                    console.error('‚ùå Erreur de connexion:', error);
                    showError('Erreur: ' + error.message);
                    updateDebugInfo('Erreur auth: ' + error.message, 'error');
                    
                    // Debug suppl√©mentaire
                    if (error.message.includes('Invalid login credentials')) {
                        updateDebugInfo('Email/mot de passe incorrect', 'error');
                    } else if (error.message.includes('Email not confirmed')) {
                        updateDebugInfo('Email non confirm√© - v√©rifiez votre bo√Æte mail', 'error');
                    }
                } else {
                    console.log('‚úÖ Connexion r√©ussie!', data.user);
                    currentUser = data.user;
                    updateDebugInfo('Connexion r√©ussie! ID: ' + data.user.id.substring(0, 8) + '...', 'success');
                    
                    await loadUserProfile();
                    showDashboard();
                }
            } catch (error) {
                console.error('‚ùå Exception lors de la connexion:', error);
                showError('Erreur inattendue: ' + error.message);
                updateDebugInfo('Exception: ' + error.message, 'error');
            } finally {
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        }
        
        async function loadUserProfile() {
            if (!currentUser) return;
            
            console.log('üë§ Chargement du profil pour:', currentUser.id);
            updateDebugInfo('Chargement du profil...');
            
            // Afficher les infos de base
            document.getElementById('welcomeMessage').textContent = 'Bienvenue ' + currentUser.email;
            document.getElementById('userId').textContent = currentUser.id;
            document.getElementById('userEmail').textContent = currentUser.email;
            
            try {
                // R√©cup√©rer le r√¥le depuis la table profiles
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('role, full_name')
                    .eq('id', currentUser.id)
                    .single();
                
                if (error) {
                    console.warn('‚ö†Ô∏è Profil non trouv√©:', error.message);
                    document.getElementById('userRole').textContent = 'Profil non trouv√©';
                    updateDebugInfo('Profil non trouv√© dans la table "profiles"', 'error');
                    updateDebugInfo('Ex√©cutez le SQL pour cr√©er le profil admin', 'error');
                } else {
                    console.log('‚úÖ Profil trouv√©:', profile);
                    document.getElementById('userRole').textContent = profile.role + ' - ' + profile.full_name;
                    updateDebugInfo('R√¥le: ' + profile.role + ', Nom: ' + profile.full_name, 'success');
                }
            } catch (error) {
                console.error('Erreur lors du chargement du profil:', error);
                document.getElementById('userRole').textContent = 'Erreur de chargement';
                updateDebugInfo('Erreur profil: ' + error.message, 'error');
            }
        }
        
        async function logout() {
            console.log('üö™ D√©connexion...');
            updateDebugInfo('D√©connexion en cours...');
            
            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Erreur d√©connexion:', error);
                    updateDebugInfo('Erreur d√©connexion: ' + error.message, 'error');
                } else {
                    console.log('‚úÖ D√©connect√© avec succ√®s');
                    updateDebugInfo('D√©connect√© avec succ√®s', 'success');
                    currentUser = null;
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('debugContent').innerHTML = '';
                    showLogin();
                }
            } catch (error) {
                console.error('Exception d√©connexion:', error);
                updateDebugInfo('Exception: ' + error.message, 'error');
            }
        }
        
        async function testCreatePanne() {
            if (!currentUser) return;
            
            console.log('üß™ Test cr√©ation panne...');
            updateDebugInfo('Test cr√©ation panne...');
            
            try {
                const { data, error } = await supabase
                    .from('pannes')
                    .insert({
                        student_id: currentUser.id,
                        title: 'Test panne ' + new Date().toLocaleTimeString(),
                        description: 'Ceci est un test de cr√©ation de panne',
                        category: 'Test',
                        location: 'Bureau',
                        status: 'waiting'
                    })
                    .select();
                
                if (error) {
                    console.error('‚ùå Erreur cr√©ation panne:', error);
                    updateDebugInfo('Erreur cr√©ation: ' + error.message, 'error');
                    
                    // V√©rifier si la table existe
                    if (error.message.includes('relation "pannes" does not exist')) {
                        updateDebugInfo('Table "pannes" non trouv√©e - ex√©cutez le SQL de cr√©ation', 'error');
                    } else if (error.message.includes('violates foreign key constraint')) {
                        updateDebugInfo('Erreur cl√© √©trang√®re - v√©rifiez le profil utilisateur', 'error');
                    }
                } else {
                    console.log('‚úÖ Panne cr√©√©e:', data);
                    updateDebugInfo('Panne cr√©√©e avec ID: ' + data[0].id.substring(0, 8) + '...', 'success');
                }
            } catch (error) {
                console.error('Exception cr√©ation panne:', error);
                updateDebugInfo('Exception: ' + error.message, 'error');
            }
        }
        
        // ================= INITIALISATION AU CHARGEMENT =================
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üìÑ Page charg√©e, initialisation...');
            
            // Initialiser Supabase
            if (!initSupabase()) {
                return;
            }
            
            // Configurer les √©v√©nements
            document.getElementById('loginBtn').addEventListener('click', login);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('testPanneBtn').addEventListener('click', testCreatePanne);
            
            // Entr√©e = login
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            
            // V√©rifier la session existante
            await checkCurrentSession();
            
            console.log('‚úÖ Initialisation termin√©e');
            updateDebugInfo('Pr√™t - entrez vos identifiants');
        });
        
        // ================= FONCTIONS DE D√âBOGAGE =================
        // √Ä appeler depuis la console pour tester
        window.debugAuth = async function() {
            console.log('=== D√âBOGAGE AUTH ===');
            console.log('Supabase init:', !!supabase);
            console.log('URL:', SUPABASE_URL);
            console.log('Key exists:', !!SUPABASE_KEY);
            
            if (supabase) {
                const { data: { session } } = await supabase.auth.getSession();
                console.log('Session:', session);
                
                // Tester une requ√™te simple
                const { data, error } = await supabase.from('profiles').select('count').limit(1);
                console.log('Test requ√™te profiles:', error ? error : 'OK');
            }
        };
    </script>
</body>
</html>
