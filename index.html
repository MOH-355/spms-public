    <style>

<body>
    <div class="card">
        <div id="loginScreen">
            <div class="logo">
                <div class="logo-icon">üîß</div>
                <h1>SPMS</h1>
                <div class="subtitle">Syst√®me de Gestion des Pannes</div>
            </div>

            <div id="errorMessage" class="error"></div>

            <div class="input-group">
                <label>üìß Email</label>
                <input type="email" id="email" placeholder="admin@example.com">
            </div>
            
            <div class="input-group">
                <label>üîí Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button id="loginBtn" class="btn">üöÄ Se connecter</button>

            <div class="info">
                <p>‚ö†Ô∏è Acc√®s restreint - Admin uniquement</p>
            </div>
        </div>

        <div id="dashboardScreen" class="hidden">
            <div class="logo">
                <div class="logo-icon" style="background: linear-gradient(135deg, #f97316, #ea580c);">
                    üë§
                </div>
                <h1>Connect√© !</h1>
                <div class="subtitle">Tableau de bord</div>
            </div>

            <div style="background: #f9fafb; padding: 20px; border-radius: 12px; margin-bottom: 25px;">
                <p><strong>ID:</strong> <span id="userId"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Statut:</strong> <span id="userStatus"></span></p>
            </div>

            <button id="logoutBtn" class="btn" style="background: #ef4444;">
                üö™ D√©connexion
            </button>
        </div>

        <div id="debug"></div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // ‚ö†Ô∏è REMPLACEZ CES VALEURS PAR LES V√îTRES !
        const SUPABASE_PROJECT_URL = 'https://cbldvqdkkjrfybpxsias.supabase.co';
        const SUPABASE_ANON_PUBLIC = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNibGR2cWRra2pyZnlicHhzaWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjg0OTUsImV4cCI6MjA4NTkwNDQ5NX0.KVXrLumq1SxLT02XEdF-aEyfCsp-hXA4uZOjfPJgtxg';

        // ==================== LOGGING ====================
        function logDebug(message) {
            const debugEl = document.getElementById('debug');
            debugEl.innerHTML += '> ' + message + '\n';
            debugEl.scrollTop = debugEl.scrollHeight;
            console.log('SPMS Debug:', message);
        }

        // ==================== SUITE INITIALISATION ====================
        let suiteClient = null;
        let currentSession = null;

        function initSuiteClient() {
            logDebug('üîß Initialisation Suite...');
            
            // V√©rifier la configuration
            if (SUPABASE_PROJECT_URL.includes('VOTRE-PROJET') || 
                SUPABASE_ANON_PUBLIC.includes('VOTRE-CLE')) {
                showError('‚ùå Configuration manquante ! Modifiez SUPABASE_PROJECT_URL et SUPABASE_ANON_PUBLIC');
                return false;
            }

            try {
                // Utiliser une variable diff√©rente pour √©viter les conflits
                suiteClient = window.supabase.createClient(
                    SUPABASE_PROJECT_URL,
                    SUPABASE_ANON_PUBLIC
                );
                
                logDebug('‚úÖ Suite client initialis√©');
                logDebug('URL: ' + SUPABASE_PROJECT_URL.substring(0, 30) + '...');
                logDebug('Key: ' + SUPABASE_ANON_PUBLIC.substring(0, 10) + '...');
                return true;
                
            } catch (err) {
                logDebug('‚ùå Erreur initialisation: ' + err.message);
                showError('Erreur: ' + err.message);
                return false;
            }
        }

        // ==================== UI FUNCTIONS ====================
        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            hideError();
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
            hideError();
        }

        // ==================== AUTH FUNCTIONS ====================
        async function checkAuth() {
            logDebug('üîç V√©rification auth...');
            
            if (!suiteClient) {
                logDebug('Client non initialis√©');
                return;
            }

            try {
                const { data, error } = await suiteClient.auth.getSession();
                
                if (error) {
                    logDebug('Erreur session: ' + error.message);
                    showLogin();
                    return;
                }

                if (data.session) {
                    currentSession = data.session;
                    logDebug('‚úÖ Session active: ' + data.session.user.email);
                    updateUserInfo(data.session.user);
                    showDashboard();
                } else {
                    logDebug('‚ùå Aucune session');
                    showLogin();
                }
            } catch (err) {
                logDebug('Exception: ' + err.message);
                showLogin();
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Connexion...';
            
            hideError();
            logDebug('Tentative connexion: ' + email);

            try {
                const { data, error } = await suiteClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showError('Erreur: ' + error.message);
                    logDebug('‚ùå Auth error: ' + error.message);
                } else {
                    logDebug('‚úÖ Connect√© ! ID: ' + data.user.id.substring(0, 8) + '...');
                    currentSession = data.session;
                    updateUserInfo(data.user);
                    showDashboard();
                }
            } catch (err) {
                showError('Erreur: ' + err.message);
                logDebug('‚ùå Exception: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Se connecter';
            }
        }

        function updateUserInfo(user) {
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userId').textContent = user.id.substring(0, 8) + '...';
            document.getElementById('userStatus').textContent = 'Authentifi√©';
        }

        async function handleLogout() {
            logDebug('D√©connexion...');
            
            try {
                const { error } = await suiteClient.auth.signOut();
                if (error) {
                    logDebug('Erreur logout: ' + error.message);
                } else {
                    logDebug('‚úÖ D√©connect√©');
                    currentSession = null;
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    showLogin();
                }
            } catch (err) {
                logDebug('Exception logout: ' + err.message);
            }
        }

        // ==================== INITIALISATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('üìÑ Page charg√©e');
            
            // Initialiser le client
            if (!initSuiteClient()) {
                return;
            }

            // Configurer les √©v√©nements
            document.getElementById('loginBtn').onclick = handleLogin;
            document.getElementById('logoutBtn').onclick = handleLogout;
            
            // Entr√©e = connexion
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });

            // V√©rifier l'authentification existante
            checkAuth();
            
            logDebug('‚úÖ Pr√™t √† fonctionner');
        });

        // Fonction de d√©bogage pour la console
        window.debugSPMS = function() {
            console.log('=== SPMS DEBUG ===');
            console.log('Client:', suiteClient ? '‚úÖ OK' : '‚ùå NULL');
            console.log('Session:', currentSession);
            console.log('Config URL:', SUPABASE_PROJECT_URL);
            console.log('Config Key exists:', !!SUPABASE_ANON_PUBLIC);
        };
    </script>
</body>
